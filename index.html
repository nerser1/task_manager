<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <h1 class="fw-bold">My Task Board</h1>
    <form action="">
        <div>
            <label for="description">Task Description: </label>
            <input id="description" type="text" placeholder="enter task description">    
        </div>
        <div>
            <label for="date">Due Date: </label>
            <input id="date" type="date">    
        </div>
        <div>
            <label for="time">Due Time: </label>
            <input id="time" type="time">    
        </div>
        <div>
            <button id="cleanBtn" type="button">Clean Form</button>
            <button id="addTaskBtn" type="button">Add Task</button>    
        </div>
    </form>
    <div class="d-flex" id="board"></div>
    <script src="./script.js"></script>
</body>
</html>
