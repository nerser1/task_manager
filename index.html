<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>My Task Board</title>
</head>
<body>
    <h1 class="fw-bold">My Task Board</h1>
    <form class="container d-flex flex-column" action="">
        <div class="form-content">
            <div class="d-flex justify-content-around align-items-center col-12">
                <label class="col-2" for="description">Task Description: </label>
                <input class="col-10" id="description" type="text" placeholder="enter task description">    
            </div>
            <div class="d-flex justify-content-around align-items-center col-12">
                <label class="col-2" for="date">Due Date: </label>
                <input class="col-10" id="date" type="date">    
            </div>
            <div class="d-flex justify-content-around align-items-center col-12">
                <label class="col-2" for="time">Due Time: </label>
                <input class="col-10" id="time" type="time">    
            </div>
            <div class="d-flex justify-content-around col-12">
                <button class="btn btn-primary" id="cleanBtn" type="button">Clean Form</button>
                <button class="btn btn-primary" id="addTaskBtn" type="button">Add Task</button>    
            </div>    
    
        </div>
    </form>
    <div class="d-flex flex-wrap" id="board"></div>
    <footer>
        <p class="d-flex align-items-center justify-content-center py-3">© Created by Nerya Seri Web Development™  <a class="ps-1" href="https://github.com/nerser1"> <i class="bi bi-github"></i></a></p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
